<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="bg-gray-100 h-screen font-sans">

<div class="container mx-auto mt-5 flex justify-center flex-wrap content-around flex-col">
    <h1 class="text-center mb-5 font-bold text-3xl">Courses</h1>

    <div class="text-right mb-5">
        <a href="/courses/add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</a>
    </div>

    <table class="table-auto w-10/12">
        <thead>
        <tr class="text-center">
            <th class="border-2 px-4 py-2">Name</th>
            <th class="border-2 px-4 py-2">Description</th>
            <th class="border-2 px-4 py-2">Level</th>
            <th class="border-2 px-4 py-2">With Bond</th>
            <th class="border-2 px-4 py-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="course : ${courses}">
<!--            <td class="border px-4 py-2">-->
<!--                <a th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.name}"></a>-->
<!--            </td>-->
            <td class="border px-4 py-2" th:text="${course.name}"></td>
            <td class="border px-4 py-2" th:text="${course.description}"></td>
            <td class="border px-4 py-2" th:text="${course.level}"></td>
            <td class="border px-4 py-2" th:text="${course.withBond} ? 'Yes' : 'No'"></td>
            <td class="border px-4 py-2">
                <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Edit</a>

                <!-- Modal Trigger Button -->
                <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        data-toggle="modal" data-target="#deleteModal">
                    Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title ml-40" id="deleteModalLabel">Delete Course</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this course? <br> It will be moved to the archived courses list.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <form th:action="@{/courses/archive/{id}(id=${course.id})}" method="post">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="flex justify-center py-4">
    <a href="/courses/archive" class="bg-blue-500 px-4 py-2 rounded-full text-white font-bold">Show Archive Courses</a>
</div>
