<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen font-sans">
<div class="container mx-auto mt-5 flex justify-center flex-wrap content-around flex-col">
  <h1 class="text-center mb-5 font-bold text-3xl">Add Certificate</h1>

  <form class="table-auto w-1/3" th:action="@{/certificates/add}" th:object="${certificate}" method="post">
    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="lastName">Last Name</label>
      <input class="border rounded w-full py-2 px-3" id="lastName" type="text" th:field="*{lastName}" placeholder="Last Name">
    </div>
    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="firstName">First Name</label>
      <input class="border rounded w-full py-2 px-3" id="firstName" type="text" th:field="*{firstName}" placeholder="First Name">
    </div>
    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="courseTitle">Course Title</label>
      <input class="border rounded w-full py-2 px-3" id="courseTitle" type="text" th:field="*{courseTitle}" placeholder="Course Title">
    </div>
    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="completionDate">Completion Date</label>
      <input class="border rounded w-full py-2 px-3" id="completionDate" type="date" th:field="*{completionDate}" placeholder="Completion Date">
    </div>


    <div class="text-center mt-5">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add</button>
    </div>
    <a class="text-center mt-5">
    <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-full" href="/certificates" onclick="return confirm('Are you sure you want to cancel?');">Cancel</button>
    </a>
  </form>
</div>
</body>
</html>
