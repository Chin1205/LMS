<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="bg-gray-100 h-screen font-sans">

<div class="container mx-auto mt-5 flex justify-center flex-wrap content-around flex-col">
    <h1 class="text-center mb-5 font-bold text-3xl">Courses</h1>

    <div class="text-right mb-5">
        <a href="/courses/add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-decoration-none">
            Add
        </a>
    </div>

    <table class="table-auto w-10/12">
        <thead>
        <tr class="text-center">
            <th class="border-2 px-4 py-2">Name</th>
            <th class="border-2 px-4 py-2">Description</th>
            <th class="border-2 px-4 py-2">Level</th>
            <th class="border-2 px-4 py-2">With Bond</th>
            <th class="border-2 px-4 py-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="course : ${courses}">
            <td class="border px-4 py-2">
                <a th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.name}" class="text-decoration-none text-black"></a>
            </td>
            <td class="border px-4 py-2" th:text="${course.description}"></td>
            <td class="border px-4 py-2" th:text="${course.level}"></td>
            <td class="border px-4 py-2" th:text="${course.withBond} ? 'Yes' : 'No'"></td>
            <td class="border px-4 py-2">
                <a th:href="@{/courses/edit/{id}(id=${course.id})}"
                   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-decoration-none">
                    Edit
                </a>

                <!-- Modal Trigger Button -->
                <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        data-toggle="modal" data-target="#deleteModal">
                    Archive
                </button>

                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Archive Course</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to archive this course?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <form th:action="@{/courses/archive/{id}(id=${course.id})}" method="post">
                                    <button type="submit" class="btn btn-danger">Archive</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="flex justify-center py-4">
    <a href="/courses/archive" class="bg-blue-500 px-4 py-2 rounded-full text-white font-bold text-decoration-none">
        Show Archive Courses
    </a>
</div>

<!-- Include Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-LsT7T+6G8sYl9OfeKJl+s1f6nM+V7cU6tljbL7pU6z3qrY9ZF16+gN9iPzFVt8pO" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
