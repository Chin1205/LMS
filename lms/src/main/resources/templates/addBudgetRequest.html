<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Request</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen font-sans">
<div class="container mx-auto mt-5 flex justify-center flex-wrap content-around flex-col">
  <h1 class="text-center mb-5 font-bold text-3xl">Add Course</h1>

  <form class="table-auto w-1/3" th:action="@{/budgetrequest/add_budgetrequest}"
        th:object="${budgetrequest}" method="post">

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="lengthOfStay">Length of Stay</label>
      <input class="border rounded w-full py-2 px-3" id="lengthOfStay" type="text" th:field="*{lengthOfStay}" placeholder="Length of Stay">
      <p th:if="${#fields.hasErrors('lengthOfStay')}" th:errors="*{lengthOfStay}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="costOfBond">Cost of Bond</label>
      <input class="border rounded w-full py-2 px-3" id="costOfBond" type="text" th:field="*{costOfBond}" placeholder="Cost of Bond">
      <p th:if="${#fields.hasErrors('costOfBond')}" th:errors="*{costOfBond}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="nameRequest">Name of Request</label>
      <input class="border rounded w-full py-2 px-3" id="nameRequest" type="text" th:field="*{nameRequest}" placeholder="Name of Request">
      <p th:if="${#fields.hasErrors('nameRequest')}" th:errors="*{nameRequest}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="requestDetails">Request Details</label>
      <input class="border rounded w-full py-2 px-3" id="requestDetails" type="text" th:field="*{requestDetails}" placeholder="Request Details">
      <p th:if="${#fields.hasErrors('requestDetails')}" th:errors="*{requestDetails}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="text-center mt-5">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add</button>
    </div>
  </form>
</div>
</body>
</html>
