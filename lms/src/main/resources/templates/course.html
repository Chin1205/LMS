<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course</title>

  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="bg-gray-200">
<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold text-center mb-4">Course</h1>
  <div class="flex justify-between mb-4">
    <h2 class="text-2xl font-bold" th:text="${course.name}"></h2>
    <div class="flex items-center">
      <a th:href="@{/courses/edit/{id}(id=${course.id})}"
         class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-decoration-none">
        Edit
      </a>

      <button type="button" data-toggle="modal" data-target="#deleteModal"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Archive
      </button>
    </div>
  </div>
  <div class="mb-4">
    <span class="font-bold">Description:</span>
    <p th:text="${course.description}"></p>
  </div>
  <div>
    <span class="font-bold">Level:</span>
    <span th:text="${course.level}"></span>
  </div>
  <div>
    <span class="font-bold">With Bond:</span>
    <span th:if="${course.withBond}">Yes</span>
    <span th:if="${!course.withBond}">No</span>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Archive Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to archive this course?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form th:action="@{/courses/archive/{id}(id=${course.id})}" method="post">
          <button type="submit" class="btn btn-danger">Archive</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-LsT7T+6G8sYl9OfeKJl+s1f6nM+V7cU6tljbL7pU6z3qrY9ZF16+gN9iPzFVt8pO" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
