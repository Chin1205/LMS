<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen font-sans">
<div class="container mx-auto mt-5 flex justify-center flex-wrap content-around flex-col">
  <h1 class="text-center mb-5 font-bold text-3xl">Add User</h1>

  <form class="table-auto w-1/3" th:action="@{/users/add_user}"
        th:object="${user}" method="post">

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="firstName">First Name</label>
      <input class="border rounded w-full py-2 px-3" id="firstName" type="text" th:field="*{firstName}" placeholder="First Name">
      <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="lastName">Last Name</label>
      <input class="border rounded w-full py-2 px-3" id="lastName" type="text" th:field="*{lastName}" placeholder="Last Name">
      <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="userName">Username</label>
      <input class="border rounded w-full py-2 px-3" id="userName" type="text" th:field="*{userName}" placeholder="Username">
      <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="email">Email</label>
      <input class="border rounded w-full py-2 px-3" id="email" type="email" th:field="*{email}" placeholder="Email">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="contactNumber">Contact Number</label>
      <input class="border rounded w-full py-2 px-3" id="contactNumber" type="text" th:field="*{contactNumber}" placeholder="Contact Number">
      <p th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="role">Role</label>
      <div class="bg-white my-2 p-1 flex">
        <select th:field="*{role}"
                class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-2">
          <option value="">Select a Position</option>
          <option th:each="p : ${listRoles}" th:value="${p}"
                  th:text="${p}" />
        </select><br />
      </div>
      <input class="border rounded w-full py-2 px-3" id="role" type="text" th:field="*{role}" placeholder="Role">
      <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="birthday">Birthday</label>
      <input class="border rounded w-full py-2 px-3" id="birthday" type="date" th:field="*{birthday}" placeholder="Description">
      <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-xs italic"></p>
    </div> <!--try-->

    <div class="mb-5">
      <label class="block font-bold mb-2 text-lg" for="level">Level</label>
      <input class="border rounded w-full py-2 px-3" id="level" type="text" th:field="*{level}" placeholder="Level">
      <p th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="text-red-500 text-xs italic"></p>
    </div>

    <div class="mb-5">
      <label class="inline-flex items-center" for="withBond">
        <input class="form-checkbox" type="checkbox" id="withBond" th:field="*{withBond}" value="true">
        <span class="ml-2">With Bond</span>
      </label>
    </div>

    <div class="text-center mt-5">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add</button>
    </div>
  </form>
</div>
</body>
</html>
